---!constant
name: EFFECT_COUNT_CODE_SINGLE
enum: CountLimitFlag
value: 0x4
description: >-
  When set as a flag using [`Effect.SetCountLimit`](/api/functions/Effect/SetCountLimit) on multiple effects, the limit is shared between those effects (per copy of a card). Used for texts such as `Once per turn: You can activate 1 of these effects.` (e.g., ["Shutendoji"](https://yugipedia.com/wiki/Shutendoji)).
summary: Count limit is shared between multiple effects per copy of a card.
status:
  index: stable
---!constant
name: EFFECT_LIMIT_SET_PROC
enum: EffectCode
value: 37
description: A monster affected by an [effect](/api/types/Effect) with this [code](/api/functions/Effect/SetCode) cannot be [Normal Set](https://yugipedia.com/wiki/Normal_Set) except by performing the effect's [operation function](/api/functions/Effect/SetOperation). To allow Normal Setting by other ways, use [`EFFECT_SET_PROC`](/api/constants/EffectCode/EFFECT_SET_PROC) instead.
summary: Affected monsters can only be Normal Set by performing an operation.

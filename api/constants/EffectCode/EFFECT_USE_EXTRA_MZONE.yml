description: While an [effect](/api/types/Effect) with this [code](/api/functions/Effect/SetCode) is being applied by a monster on the field, some Monster Zones on that monster's side of the field cannot be used. The amount of zones that cannot be used is specified as the effect's [value](/api/functions/SetValue), and the zones are chosen when the effect starts applying.
summary: A specified number of Main Monster Zones cannot be used.

---!constant
name: EFFECT_FORCE_NORMAL_SUMMON_POSITION
enum: EffectCode
value: 426
description: If a player affected by an [effect](/api/types/Effect) with this [code](/api/functions/Effect/SetCode) would [Normal Summon](https://yugipedia.com/wiki/Normal_Summon) a monster that fulfills the effect's [target function](/api/functions/Effect/SetTarget), they can only Summon it in the [position](/api/enums/CardPosition) specified in the effect's [value](/api/functions/Effect/SetValue).
summary: Affected players can only Normal Summon in a specified position.
status:
  index: stable

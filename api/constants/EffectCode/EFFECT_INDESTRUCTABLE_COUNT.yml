---!constant
name: EFFECT_INDESTRUCTABLE_COUNT
enum: EffectCode
value: 47
description: A card affected by an [effect](/api/types/Effect) with this [code](/api/functions/Effect/SetCode) cannot be destroyed up to a number of times (specified as the [count limit](/api/functions/Effect/SetCountLimit)), by reasons that fulfill the effect's [value function](/api/functions/Effect/SetValue).
summary: Affected cards cannot be destroyed up to a number of times.
status:
  index: stable

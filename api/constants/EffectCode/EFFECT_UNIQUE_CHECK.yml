---!constant
name: EFFECT_UNIQUE_CHECK
enum: EffectCode
value: 297
description: A card affected by an [effect](/api/types/Effect) with this [code](/api/functions/Effect/SetCode) has a restriction that only allows 1 matching face-up card on the field. Effects with this code are typically registered using [`Card.SetUniqueOnField`](/api/functions/Card/SetUniqueOnField) rather than created manually.
summary: Affected cards have a restriction that checks uniqueness on the field.
status:
  index: stable
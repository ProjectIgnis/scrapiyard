---!constant
name: EFFECT_EXTRA_ATTACK
enum: EffectCode
value: 194
description: A monster affected by an [effect](/api/types/Effect) with this [code](/api/functions/Effect/SetCode) can make additional attacks, including direct attacks. The number of additional attacks is specified as the effect's [value](/api/functions/Effect/SetCode). To limit the additional attacks on monsters only, use [`EFFECT_EXTRA_ATTACK_MONSTER`](/api/constants/EffectCode/EFFECT_EXTRA_ATTACK) instead.
summary: Affected monsters can make additional attacks on monsters.
status:
  index: stable
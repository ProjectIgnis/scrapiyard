---!constant
name: EFFECT_LEAVE_FIELD_REDIRECT
enum: EffectCode
value: 60
description: If a card affected by an [effect](/api/types/Effect) with this [code](/api/functions/Effect/SetCode) would leave the field, it is sent to the [location](/api/enums/Location) specified as the effect's [value](/api/functions/Effect/SetValue) instead.
summary: Affected cards are sent to a given location if they would leave the field.
status:
  index: stable

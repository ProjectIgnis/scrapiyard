---!constant
name: EFFECT_SET_SUMMON_COUNT_LIMIT
enum: EffectCode
value: 28
description: A player affected by an [effect](/api/types/Effect) with this [code](/api/functions/Effect/SetCode) can [Normal Summon](https://yugipedia.com/wiki/Normal_Summon)/[Set](https://yugipedia.com/wiki/Normal_Set) monsters up to the number of times specified as the effect's [value](/api/functions/Effect/SetValue), instead of just 1. [Effects that allow additional Normal Summons](/api/constants/EffectCode/EFFECT_EXTRA_SUMMON_COUNT) (or [Sets](/api/constants/EffectCode/EFFECT_EXTRA_SUMMON_COUNT)), as well as [Normal Summons performed due to the resolution of an effect](/api/functions/Duel/Summon) (or [Sets](/api/functions/Duel/MSet)), do **not** count towards the specified limit.
summary: Affected players can Normal Summon/Set up to a specified number of times.
status:
  index: stable
suggestedLinks:
  - name: Double Summon list
    link: https://ygorganization.com/doublesummonlist/
    message: An explanation of the different kinds of additional Normal Summons/Sets. Effects with this code are part of "Group 1".
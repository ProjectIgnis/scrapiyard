---!constant
name: EFFECT_REVIVE_LIMIT
enum: EffectCode
value: 31
description: A monster affected by an [effect](/api/types/Effect) with this [code](/api/functions/Effect/SetCode) must be [Special Summoned properly](https://yugipedia.com/wiki/Special_Summon_Monster#Properly_Special_Summoned) first before being Special Summoned from a public location. Effects with this code are typically registered as part of [`Card.EnableReviveLimit`](/api/functions/Card/EnableReviveLimit) rather than created manually.
summary: Affected monsters must be Special Summoned properly before being revived.
status:
  index: stable
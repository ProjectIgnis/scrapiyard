---!constant
name: EFFECT_EXTRA_RELEASE_SUM
enum: EffectCode
value: 155
description: A card affected by an [effect](/api/types/Effect) with this [code](/api/functions/Effect/SetCode) can also be [Tributed](https://yugipedia.com/wiki/Tribute) for a [Tribute Summon](https://yugipedia.com/wiki/Tribute) in addition to the cards that can be Tributed by default (usually cards the player controls). To allow Tributing **except** for Tribute Summons, use [`EFFECT_EXTRA_RELEASE_NONSUM`](/api/constants/EffectCode/EFFECT_EXTRA_RELEASE_SUM) instead.
summary: Affected cards can additionally be Tributed for Tribute Summons.
status:
  index: stable

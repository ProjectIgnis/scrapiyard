description: A monster affected by an [effect](/api/types/Effect) with this [code](/api/functions/Effect/SetCode) must attack monsters that fulfill the effect's [value function](/api/functions/Effect/SetValue), if able. Its controller cannot end the [Battle Phase](https://yugipedia.com/wiki/Battle_Phase) if the monster has not attacked a valid target yet.
summary: Affected monsters must attack monsters, if able.

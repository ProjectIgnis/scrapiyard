description: A composite [reset value](/api/functions/Effect/SetReset) typically used for effects that are registered to the cards they affect until the end of the turn. An [effect](/api/types/Effect) with this reset value resets [in the End Phase](/api/constants/Phase/PHASE_END) or when [the card it's registered to](/api/functions/Card/GetHandler) [stops being face-up in its current location](/api/constants/Reset/RESETS_STANDARD).

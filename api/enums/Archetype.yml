---!enum
name: Archetype
description: |-
  Constants for card [archetypes](https://yugipedia.com/wiki/Archetype),
  representing shared name substrings that are supported by at least one card.
  These constants' values also correspond to the `setcode` values registered on `.cdb` files,
  as explained [here](https://projectignis.github.io/scrapi-book/guides/general/archetype.html).
summary: A shared card name substring supported by at least one card.

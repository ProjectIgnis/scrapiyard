---!enum
name: Archetype
description: Represents card [archetypes](https://yugipedia.com/wiki/Archetype) - shared name substrings that are supported by at least one card. These constants' values also correspond to the `setcode` values registered on `.cdb` files, as explained [here](https://projectignis.github.io/scrapi-book/guides/general/archetype.html).
bitmaskInt: true
summary: Shared card name substrings supported by at least one card.

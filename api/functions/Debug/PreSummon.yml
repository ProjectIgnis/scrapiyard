---!function
name: PreSummon
namespace: Debug
description: |-
  Treats a card as if it was summoned by the provived summon type. Also supports summon locations and sequences.
status:
  index: stable
parameters:
  - name: c
    type: [ Card ]
    description: The card that will be presummoned.
  - name: sum_type
    type: [ int ]
    description: The summon type that will be applied to the card.
  - name: sum_location
    type: [ int ]
    description: If provided, the location the monster will be considered to be summoned from.
    required: false
    default: 0
  - name: summon_sequence
    type: [ int ]
    description: If provided, the sequence on the field in which the monster will be considered to be summoned in.
    required: false
    default: 0
  - name: summon_pzone
    type: [ bool ]
    description: Required to treat a card as summoned from the Pendulum Zone.
    required: false
    default: false

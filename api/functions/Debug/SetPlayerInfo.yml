---!function
name: SetPlayerInfo
namespace: Debug
description: |-
  In puzzles, defines the player's LP, initial number of cards in the hand and the number of cards to draw during the Draw Phase.
status:
  index: stable
parameters:
  - name: playerid
    type: [ int ]
    description: The player to whom the information will be set.
  - name: lp
    type: [ int ]
    description: The initial LP for the player.
  - name: startcount
    type: [ int ]
    description: The number of cards in the starting hand.
  - name: drawcount
    type: [ int ]
    description: The number of cards to draw during the Draw Phase.

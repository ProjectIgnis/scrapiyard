---!function
name: PreEquip
namespace: Debug
description: |-
  In puzzles, equips one card to another.
  Will fail if the equip card is not in a Spell/Trap Zone,
  or if the equip target is not in a Monster Zone face-up.
summary: Equips one card to another
status:
  index: stable
parameters:
  - name: equip_card
    type: [ Card ]
    description: The card that will be equipped to another.
  - name: target
    type: [ Card ]
    description: The card that will receive the equip card.
returns:
  - type: [ bool ]
    description: |-
      Returns true if the card was successfully equipped.

---!function
name: PreAddCounter
namespace: Debug
description: |-
  Adds a certain number of a specified counter to a card.
summary: Places a counter on a card.
status:
  index: stable
parameters:
  - name: c
    type: [ Card ]
    description: The card that will receive the counter(s).
  - name: counter_type
    type: [ int ]
    description: The hexadecimal value (or its respective constant) that represents that counter type.
  - name: count
    type: [ int ]
    description: The number of counters to be placed.
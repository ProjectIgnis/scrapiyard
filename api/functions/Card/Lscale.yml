---!function
name: Lscale
namespace: Card
description: |-
  Returns the card's original left scale.
status:
  index: stable
parameters:
  - name: c
    type: [ Card ]
    description: The card to get the left scale of.
returns:
  - type: [int]
    description: The card's original left scale.
overloads:
  - description: Changes a card's left scale.
    parameters:
    - name: c
      type: [ Card ]
      description: The card to change the left scale of.
    - name: lscale
      type: [ int ]
      description: The new value for the left scale.

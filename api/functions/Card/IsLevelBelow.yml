---!function
name: IsLevelBelow
namespace: Card
description: >-
  Returns `true` if the level of a card is less than **or equal to** a specified level.
summary: Checks if the level of a card is less than or equal to a given level
parameters:
  - name: c
    type: [ Card ]
    description: The card to check the level of.
  - name: min
    type: [ int ]
    description: >-
      The minimum level. The level of `c` must be less than or equal to this level.
returns:
  - type: [ bool ]
    description: If the level of `c` is less than or equal to `min`.
status: { index: stable }
tags: [ card-check, level-related ]
suggestedLinks:
  - name: Card.IsLevelAbove
    link: /api/functions/Card/IsLevelAbove
  - name: Card.IsLevelBetween
    link: /api/functions/Card/IsLevelBetween

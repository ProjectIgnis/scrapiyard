---!function
name: IsLevelAbove
namespace: Card
description: >-
  Returns `true` if the level of a card is greater than **or equal to** a specified level.
summary: Checks if the level of a card is greater than or equal to a given level
parameters:
  - name: c
    type: [ Card ]
    description: The card to check the level of.
  - name: min
    type: [ int ]
    description: >-
      The minimum level. The level of `c` must be greater than or equal to this level.
returns:
  - type: [ bool ]
    description: If the level of `c` is greater than or equal to `min`.
status:
  index: stable
tags: [ card-check, level-related ]
suggestedLinks:
  - name: Card.IsLevelBelow
    link: /api/functions/Card/IsLevelBelow
  - name: Card.IsLevelBetween
    link: /api/functions/Card/IsLevelBetween

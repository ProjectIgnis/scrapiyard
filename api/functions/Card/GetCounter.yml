---!function
name: GetCounter
namespace: Card
description: &desc |-
  Gets the number of counters of a certain type a card has.
summary: *desc
status:
  index: stable
parameters:
  - name: c
    type: [ Card ]
    description: The card to get the counters from.
  - name: countertype
    type: [ int ]
    description: The type of the counter (its value or corresponding constant)
returns:
  - type: [ int ]
    description: The number of counter of the requested type the card currently holds.

---!function
name: GetBaseAttack
namespace: Card
description: |-
  Gets the original ATK of a card. This might differ from the printed ATK of the card due to effects that change original ATK.
  For that, see [GetTextAttack](api/functions/GetTextAttack)
summary: Gets the original ATK of a card.
status:
  index: stable
parameters:
  - name: c
    type: [ Card ]
    description: The card to get the original ATK.
returns:
  - type: [ int ]
    description: The card's original ATK. For monsters with ? ATK, returns 0.

---!function
name: CopyEffect
namespace: Card
description: |-
  Temporarily adds to a card the effects of the card with the specified id, that reset according to the provided reset flags.
summary: Copy the effects of a card to another.
status:
  index: stable
parameters:
  - name: c
    type: [ Card ]
    description: The card that will receive the copy of the effects.
  - name: code
    type: [ int ]
    description: The ID/code of the card to copy effects from.
  - name: reset_flag
    type: [ int ]
    description: Reset values used to reset the copies effect. If RESET_PHASE is found among the values, RESET_SELF_TURN|RESET_OPPO_TURN are added automatically.
  - name: reset_count
    type: [ int ]
    description: The reset count applied with the reset values (e.g. to be used with phase-related resets).
    required: false
    defaultValue: 1
returns:
  - type: [ int ]
    description: (To be added)
---!function
name: IsBattlePosition
namespace: Card
description: >-
  Returns `true` if a card is in a specified battle position at the start of the Damage Step.
summary: Checks a card's battle position at the start of the Damage Step
parameters:
  - name: c
    type: [ Card ]
    description: The card to check the owner of.
  - name: pos
    type: [ int ]
    description: Composite [CardPosition](/api/enums/CardPosition) value to check.
returns:
  - type: [ int ]
    description: If `c` is in `pos` battle position.
status:
  index: stable
tags: [ card-check, battle-position ]

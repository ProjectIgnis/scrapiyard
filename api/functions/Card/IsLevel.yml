---!function
name: IsLevel
namespace: Card
description: >-
  Returns `true` if the level of a card is equal to any of the specified levels
summary: Checks the level of a card
parameters:
  - name: c
    type: [ Card ]
    description: The card to check the level of.
  - name: ...
    type: [ int ]
    description: The levels to check. There must be at least one.
returns:
  - type: [ bool ]
    description: If the level of `c` is equal to any of `...`.
status: { index: stable }
tags: [ card-check, level-related ]

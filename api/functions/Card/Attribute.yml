---!function
name: Attribute
namespace: Card
description: |-
  Returns the card's original attribute.
status:
  index: stable
parameters:
  - name: c
    type: [ Card ]
    description: The card to get the attribute of.
returns:
  - type: [int]
    description: The card's original attribute.
overloads:
  - description: Changes a card's attribute.
    parameters:
    - name: c
      type: [ Card ]
      description: The card to change the attribute of.
    - name: att
      type: [ int ]
      description: The new attribute.
---!function
name: Defense
namespace: Card
description: |-
  Returns the card's original DEF.
status:
  index: stable
parameters:
  - name: c
    type: [ Card ]
    description: The card to get the DEF of.
returns:
  - type: [int]
    description: The card's original DEF.
overloads:
  - description: Changes a card's DEF.
    parameters:
    - name: c
      type: [ Card ]
      description: The card to change the DEF of.
    - name: def
      type: [ int ]
      description: The new value for the DEF.

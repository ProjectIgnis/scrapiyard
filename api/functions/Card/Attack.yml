---!function
name: Attack
namespace: Card
description: |-
  Returns the card's original ATK.
status:
  index: stable
parameters:
  - name: c
    type: [ Card ]
    description: The card to get the ATK of.
returns:
  - type: [int]
    description: The card's original ATK.
overloads:
  - description: Changes a card's ATK.
    parameters:
    - name: c
      type: [ Card ]
      description: The card to change the ATK of.
    - name: atk
      type: [ int ]
      description: The new value for the ATK.

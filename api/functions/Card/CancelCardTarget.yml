---!function
name: CancelCardTarget
namespace: Card
description: |-
  Removes the second card from the list of the first card's targets.
summary: Removes a card from the targets of another card.
status:
  index: stable
parameters:
  - name: c1
    type: [ Card ]
    description: The card that will have one of its targets removed.
  - name: c2
    type: [ Card ]
    description: The card to be removed from the targets.


---!function
name: AddDoubleTribute
namespace: Card
description: |-
  Adds to a card an effect that allows it to be used as double tribute
summary: Implements a double tribute effect following Rush rulings.
status:
  index: stable
parameters:
  - name: c
    type: [ any ]
    description: The card that will receive the effect.
  - name: id
    type: [ int ]
    description: |-
        A card ID, from which the strings 0 and 1 are called when the tribute summon would happen, to identify which double tribute effect is being used.
  - name: otfilter
    type: [ function ]
    description: A filter with the monsters on the field that can be tributed for this alternative summoning method.
  - name: eftg
    type: [ function ]
    description: A filter with what can use the affected card as double tribute.
  - name: resets
    type: [ int ]
    description: Reset values to be used with the effect.
    defaultValue: 0
  - name: ...
    type: [ int ]
    description: Any number of FLAG_DOUBLE_TRIB constants, that will be registered to the card as a flag effect, with the same reset values from `resets`.
tags: [ rush ]

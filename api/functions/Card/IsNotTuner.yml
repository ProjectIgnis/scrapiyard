---!function
name: IsNotTuner
namespace: Card
description: >-
  Returns `true` if the given card can be used for a [Synchro Summon](https://yugipedia.com/wiki/Synchro_Summon)
  as a [non-Tuner monster](https://yugipedia.com/wiki/Non-Tuner_monster).
summary: Checks if a card can be used for a Synchro Summon as a non-Tuner monster
parameters:
  - name: c
    type: [ Card ]
    description: The card to check.
  - name: scard
    type: [ Card ]
    description: The Synchro monster to check if it can be Synchro Summoned using `c`.
  - name: player
    type: [ int ]
    description: The player that would perform the Synchro Summon.
returns:
  - type: [ bool ]
    description: If `c` is currently not a Tuner monster.
status:
  index: unstable
  message: May be renamed to avoid confusion about its usage.
tags: [ card-check, card-type-related ]

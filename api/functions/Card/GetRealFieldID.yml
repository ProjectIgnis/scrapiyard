---!function
name: GetRealFieldID
namespace: Card
description: |-
  Returns a card's unique duel ID, a value assigned to a card
  at the start of the duel and never changes.
summary: Gets a card's current location ID
parameters:
  - name: c
    type: [ Card ]
    description: The card to get the unique duel ID of.
returns:
  - type: [ int ]
    description: The unique duel ID of `c`.
status: { index: stable }

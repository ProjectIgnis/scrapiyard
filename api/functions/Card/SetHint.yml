---!function
name: SetHint
namespace: Card
description: &desc Sets a card hint to be displayed on a card when a player hovers it.
summary: *desc
status:
  index: stable
parameters:
  - name: c
    type: [ Card ]
    description: The card to receive the hint.
  - name: hint_type
    type: [ CardHintType ]
    description: The type of hint to display.
  - name: hint_value
    type: [ int ]
    description: The value of the hint to display.
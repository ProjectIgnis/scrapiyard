---!function
name: IsStatus
namespace: Card
description: Checks if a card currently has a given status.
status:
  index: stable
parameters:
  - name: c
    type: [ Card ]
    description: The card to check the status of.
  - name: status
    type: [ CardStatus ]
    description: The status to check.
returns:
  - type: [ bool ]
    description: '`true` if `c` currently has `status`, `false` otherwise.'
---!function
name: Race
namespace: Card
description: |-
  Returns the card's original race (monster type).
status:
  index: stable
parameters:
  - name: c
    type: [ Card ]
    description: The card to get the race of.
returns:
  - type: [int]
    description: The card's original race.
overloads:
  - description: Changes a card's race.
    parameters:
    - name: c
      type: [ Card ]
      description: The card to change the race of.
    - name: rac
      type: [ int ]
      description: The new race.

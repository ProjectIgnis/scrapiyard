---!function
name: IsPreviousRankOnField
namespace: Card
description: |-
  Returns `true` if a card's previous rank on the field is equal to a given value.
summary: Checks a card's previous rank
status: { index: stable }
parameters:
  - name: c
    type: [ Card ]
    description: The card to check the previous rank of.
  - name: rank
    type: [ int ]
    description: The rank value to check.
returns:
  - type: [ bool ]
    description: If the previous rank of `c` is equal to `rank`.
tags: [ card-check, rank-related, previous-property ]

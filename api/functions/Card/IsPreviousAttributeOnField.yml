---!function
name: IsPreviousAttributeOnField
namespace: Card
description: >-
  Returns `true` if a card's previous race on the field includes a given value(s).
summary: Checks a card's previous attribute
parameters:
  - name: c
    type: [ Card ]
    description: The card to check the previous attribute of.
  - name: attr
    type: [ int ]
    description: >-
      Composite [MonsterAttribute](/api/enums/MonsterAttribute) values to check.
      The card only needs to have at least one of the given attributes, not all.
returns:
  - type: [ bool ]
    description: If the previous attribute of `c` includes `attr`.
status:
  index: stable
tags: [ card-check, attribute-related, previous-property ]

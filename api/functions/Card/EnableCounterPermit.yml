---!function
name: EnableCounterPermit
namespace: Card
description: |-
  Enables the card to hold a counter that requires permissions.
  Refer to the [counter guide](https://projectignis.github.io/scrapi-book/guides/general/counter.html) for details on counter permissions
summary: Allows a card to hold a counter that need permissions.
status:
  index: stable
parameters:
  - name: c
    type: [ Card ]
    description: The card that will be granted permissions to hold counters.
  - name: countertype
    type: [ int ]
    description: The type of the counter.
  - name: location
    type: [ int ]
    description: If provided, the only location in which the card will be able to hold the counters.
    required: false
    defaultValue: LOCATION_MZONE for monster cards, 0 otherwise.

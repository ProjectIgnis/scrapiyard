---!function
name: AnnounceAnotherRace
namespace: Card
description: |-
  Makes a player announce a race (a monster type) different from the one(s) a card currently has.
status:
  index: stable
parameters:
  - name: c
    type: [ Card ]
    description: The card whose race(s) will be removed from the list of possible values to be announced.
  - name: player
    type: [ int ]
    description: The player that will announce the race.
returns:
  - type: [ int ]
    description: The race declared by the user.

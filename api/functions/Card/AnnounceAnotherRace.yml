---!function
name: AnnounceAnotherRace
namespace: Card
description: &desc Makes a player declare a race other than the ones a card currently has.
summary: *desc
status:
  index: stable
parameters:
  - name: c
    type: [ Card ]
    description: The card whose race(s) will be excluded from the possible values to be declared.
  - name: player
    type: [ int ]
    description: The player that will declare the race.
returns:
  - type: [ int ]
    description: The [MonsterRace](/api/enums/MonsterRace) declared by the player.

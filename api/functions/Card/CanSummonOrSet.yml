---!function
name: CanSummonOrSet
namespace: Card
description: &desc |-
  Returns if a card can be Normal Summoned or Set.
summary: *desc
status:
  index: stable
parameters:
  - name: c
    type: [ Card ]
    description: The card to be checked.
  - name: ignore_count
    type: [ bool ]
    description: If set to true, ignores the standard rule that limits Normal Summons/Set to 1 per turn.
  - name: e
    type: [ Effect,nil]
    description: If provided, checks if the card can be summoned by this effect.
    required: false
    defaultValue: nil
  - name: min
    type: [ int ]
    description: The minimum number of tributes required.
    required: false
    defaultValue: 0
returns:
  - type: [ bool ]
    description: true if the card can be either Normal Summoned or Set.
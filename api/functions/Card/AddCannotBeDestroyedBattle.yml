---!function
name: AddCannotBeDestroyedBattle
namespace: Card
description: &desc |-
  Adds to a card an effect that prevents it from being destroyed by battle.
summary: *desc
status:
  index: stable
parameters:
  - name: c
    type: [ Card ]
    description: The card that will receive the effect.
  - name: reset
    type: [ int ]
    description: Reset values to be used with the effect.
    required: false
    defaultValue: 0
  - name: value
    type: [ function, int ]
    description: A function to be used via SetValue, to define when the monster is not destroyed.
    required: false
    defaultValue: 1
  - name: rc
    type: [ Card ]
    description: The card that creates the effect (reason card).
    required: false
    defaultValue: c
  - name: condition
    type: [ function ]
    description: A condition that must be fulfilled for the effect to be applied.
    required: false
    defaultValue: aux.TRUE
  - name: properties
    type: [ int ]
    description: |-
        EFFECT_FLAG_ constants to be added to the effect via SetProperty, in addition to EFFECT_FLAG_CLIENT_HINT, added by default.
    required: false
    defaultValue: 0
tags: [ rush ]
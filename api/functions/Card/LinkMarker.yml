---!function
name: LinkMarker
namespace: Card
description: |-
  Returns the card's original link marker(s).
status:
  index: stable
parameters:
  - name: c
    type: [ Card ]
    description: The card to get the link marker(s) of.
returns:
  - type: [int]
    description: The card's original link marker(s).
overloads:
  - description: Changes a card's link marker(s).
    parameters:
    - name: c
      type: [ Card ]
      description: The card to change the link marker(s).
    - name: lmarker
      type: [ int ]
      description: The new value for the link marker(s).

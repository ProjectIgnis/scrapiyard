---!function
name: Type
namespace: Card
description: |-
  Returns the card's original type.
status:
  index: stable
parameters:
  - name: c
    type: [ Card ]
    description: The card to get the type of.
returns:
  - type: [int]
    description: The card's original type.
overloads:
  - description: Changes a card's type.
    parameters:
    - name: c
      type: [ Card ]
      description: The card to change the type of.
    - name: ctype
      type: [ int ]
      description: The new type.

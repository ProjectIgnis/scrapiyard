---!function
name: CancelToGrave
namespace: Card
description: |-
  Changes the behavior of the default rule in which certain types of cards are sent to the GY when they resolve (e.g. Normal Spells, Quick-Play Spells, Ritual Spells, Normal and Counter Traps) and others stay on the field (Continuous Spells, Continuous Traps)
status:
  index: stable
parameters:
  - name: c
    type: [ Card ]
    description: The card that will have its behavior modified.
  - name: cancel
    type: [ bool ]
    description: If set to true, disables the default rule. If set to true, enforces it even for types that would otherwise stay on the field.
    required: false
    defaultValue: true

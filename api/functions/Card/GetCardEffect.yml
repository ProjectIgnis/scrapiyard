---!function
name: GetCardEffect
namespace: Card
description: |-
  Returns all the effects being applied to a card, such as by Equip and Field Effects.
  This also includes the card's own [Single](/api/constants/EffectType/EFFECT_TYPE_SINGLE) effects.
  For effects registered or being granted to a card, use [Card.GetOwnEffect](/api/functions/Card/GetOwnEffect).
summary: Gets all the effects being applied to a card
parameters:
  - name: c
    type: [ Card ]
    description: The card to get the effects of.
  - name: code
    type: [ int ]
    required: false
    description: |-
      An [EffectCode](/api/enums/EffectCode) constant.
      If provided, the function will only return effects with that EffectCode.
returns:
  - name: ...
    type: [ Effect ]
    description: The effects being applied to `c`.
    guaranteed: false
status: { index: stable }
suggestedLinks:
  - name: Card.IsHasEffect
    link: /api/functions/Card/IsHasEffect

---!function
name: HasLevel
namespace: Card
description: >-
  Returns `true` if the given card has a level.
  0 and negative levels will count.
summary: Checks if a card has a level
parameters:
  - name: c
    type: [ Card ]
    description: The card to check.
returns:
  - type: [ bool ]
    description: If `c` has a level.
status: { index: stable }
tags: [ card-check, level-related ]

---!function
name: AnnounceAnotherAttribute
namespace: Card
description: |-
  Makes a player announce an attribute different from the one(s) a card currently has.
status:
  index: stable
parameters:
  - name: c
    type: [ Card ]
    description: The card whose attribute(s) will be removed from the list of possible values to be announced.
  - name: player
    type: [ int ]
    description: The player that will announce the attribute.
returns:
  - type: [ int ]
    description: The attribute declared by the user.

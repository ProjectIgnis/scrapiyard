---!function
name: AddAdditionalAttackOnMonsterAll
namespace: Card
description: &desc |-
  Adds to a card an effect that allows it to attack all monsters the opponent controls.
summary: *desc
status:
  index: stable
parameters:
  - name: c
    type: [ Card ]
    description: The card that will receive the effect.
  - name: atknum
    type: [ int ]
    description: The number of additional attacks on monsters the card gains.
  - name: reset
    type: [ int ]
    description: Reset values to be used with the effect.
    required: false
    defaultValue: 0
  - name: rc
    type: [ Card ]
    description: The card that creates the effect (reason card).
    required: false
    defaultValue: c
  - name: value
    type: [ int ]
    description: The number of attacks allowed on each monster.
    required: false
    defaultValue: 1
  - name: condition
    type: [ function ]
    description: A condition that must be fulfilled before the card can declare an extra attack.
    required: false
    defaultValue: aux.TRUE
  - name: properties
    type: [ int ]
    description: |-
        EFFECT_FLAG_ constants to be added to the effect via SetProperty, in addition to EFFECT_FLAG_CLIENT_HINT, added by default.
    required: false
    defaultValue: 0
tags: [ rush ]
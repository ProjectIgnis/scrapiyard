---!function
name: AddMonsterAttribute
namespace: Card
description: |-
  Transforms the provided Card into a monster.
  The attributes, races, level, ATK and DEF, if provided, reset on
  `RESET_EVENT|RESET_TURN_SET|RESET_TOGRAVE|RESET_REMOVE|RESET_TEMP_REMOVE|RESET_TOHAND|RESET_TODECK|RESET_OVERLAY`.
  The card type resets on the same value and on `RESET_CHAIN`.
summary: Transforms a Card into a monster.
status:
  index: stable
parameters:
  - name: c
    type: [ Card ]
    description: The Card that will be turned into a monster.
  - name: extra_type
    type: [ int ]
    description: **CardType**(s) to add to the Card, in addition to `TYPE_MONSTER`.
  - name: attribute
    type: [ int ]
    description: **Attribute**(s) to add to the monster, added via `EFFECT_ADD_ATTRIBUTE`.
    required: false
    default: 0
  - name: race
    type: [ int ]
    description: **Race**(s) to add the monster, added via `EFFECT_ADD_RACE`.
    required: false
    default: 0
  - name: level
    type: [ int ]
    description: A new level to set via `EFFECT_CHANGE_LEVEL`.
    required: false
    default: 0
  - name: atk
    type: [ int ]
    description: A new original ATK to set via `EFFECT_SET_BASE_ATTACK`.
    required: false
    default: 0
  - name: def
    type: [ int ]
    description: A new original DEF to set via `EFFECT_SET_BASE_DEFENSE`.
    required: false
    default: 0
tags: [ under-construction ]

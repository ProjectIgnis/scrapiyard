---!function
name: Code
namespace: Card
description: |-
  Returns the card's current code.
status:
  index: stable
parameters:
  - name: c
    type: [ Card ]
    description: The card to get the code of.
returns:
  - type: [int]
    description: The card's current code/ID.
overloads:
  - description: Changes a card's code.
    parameters:
    - name: c
      type: [ Card ]
      description: The card to change the code of.
    - name: code
      type: [ int ]
      description: The new code.

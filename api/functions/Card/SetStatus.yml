---!function
name: SetStatus
namespace: Card
description: Applies or removes a status on a card.
status:
  index: stable
parameters:
  - name: c
    type: [ Card ]
    description: The card to set the status of.
  - name: status
    type: [ CardStatus ]
    description: The status to set.
  - name: value
    type: [ bool ]
    description: '`true` when applying the status, `false` when removing it'
---!function
name: Setcode
namespace: Card
description: |-
  Returns the card's original archetype(s) (setcodes).
status:
  index: stable
parameters:
  - name: c
    type: [ Card ]
    description: The card to get the archetype of.
returns:
  - name: ...
    type: [ int ]
    description: A list of values with the card's original archetypes.
overloads:
  - description: Changes a card's archetype(s). First erases its current archetypes then adds, individually, the passed values.
    parameters:
    - name: c
      type: [ Card ]
      description: The card to change the archetype(s) of.
    - name: setcodes
      type: [ int, table ]
      description: A list of values, or a table with values, with the new archetype(s). 
---!function
name: Level
namespace: Card
description: |-
  Returns the card's original level/rank/link.
status:
  index: stable
parameters:
  - name: c
    type: [ Card ]
    description: The card to get the original level/rank/link rating of.
returns:
  - type: [int]
    description: The card's original level/rank/link rating.
overloads:
  - description: Changes a card's original level/rank/link rating.
    parameters:
    - name: c
      type: [ Card ]
      description: The card to change the original level/rank/link rating of.
    - name: value
      type: [ int ]
      description: The new level/rank/link rating.
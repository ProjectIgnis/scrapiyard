---!function
name: CheckEquipTarget
namespace: Card
description: &desc |-
  Checks if a card can be equipped to another.
summary: *desc
status:
  index: stable
parameters:
  - name: c1
    type: [ Card ]
    description: The card that will be equipped to another.
  - name: c2
    type: [ Card ]
    description: The card that will receive the equip.
returns:
  - type: [ bool ]
    description: whether or not the first card is an appropriate equip target to the second card.

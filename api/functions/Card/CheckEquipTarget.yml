---!function
name: CheckEquipTarget
namespace: Card
description: &desc Checks if a card can be equipped to another.
summary: *desc
status:
  index: stable
parameters:
  - name: c1
    type: [ Card ]
    description: The card that will be equipped to another.
  - name: c2
    type: [ Card ]
    description: The card that will receive the equip.
returns:
  - type: [ bool ]
    description: If `c1` can be equipped to `c2`.

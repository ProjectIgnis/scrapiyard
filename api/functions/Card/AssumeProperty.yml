---!function
name: AssumeProperty
namespace: Card
description: Temporarily assumes a property for a card. The card will be considered as having this property as long as the function in the scope surrounding this function's call is still processing.
summary: Temporarily assumes a property for a card.
status:
  index: stable
parameters:
  - name: c
    type: [ Card ]
    description: The card that will have the temporary property.
  - name: property
    type: [ AssumptionProperty ]
    description: The property to be assumed.
  - name: value
    type: [ int ]
    description: The value of the property the card will be assumed to have.

summary: Gets the alias of a card using its passcode.
status:
  index: stable
parameters:
  - name: id
    type: [ int ]
    description: The passcode/ID of the card to get the alias of.
returns:
  - type: [ int ]
    description: The alias of the card registered in the database.
tags: [ passcode-related ]

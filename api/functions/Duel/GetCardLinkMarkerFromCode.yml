---!function
name: GetCardLinkMarkerFromCode
namespace: Duel
description: Retrieves the link marker(s) of a given card passcode/ID from the card database.
summary: Gets the link marker(s) of a card using its passcode.
status:
  index: stable
parameters:
  - name: id
    type: [ int ]
    description: The passcode/ID of the card to get the link marker(s) of.
returns:
  - type: [ int ]
    description: Composite [LinkMarker](/api/enums/LinkMarker) value of the card registered in the database.
tags: [ passcode-related ]

---!function
name: GetCardTypeFromCode
namespace: Duel
description: Retrieves the card type(s) of a given card passcode/ID from the card database.
summary: Gets the card type(s) of a card using its passcode.
status:
  index: stable
parameters:
  - name: id
    type: [ int ]
    description: The passcode/ID of the card to get the card type(s) of.
returns:
  - type: [ int ]
    description: Composite [CardType](/api/enums/CardType) value of the card registered in the database.
tags: [ passcode-related ]

---!function
name: SSet
namespace: Duel
description: >-
  Sets a card(s) to the Spell & Trap Card Zone or Field Zone. Can be used to Set Spells/Traps, as well as monsters with an effect that allows them to be Set in the Spell & Trap Zone (e.g. the "Artifact" monsters).
status:
  index: stable
parameters:
  - name: player
    type: [ int ]
    description: The player that is Setting the card(s).
  - name: targets
    type: [ Card, Group ]
    description: The card(s) that will be Set.
  - name: target_player
    type: [ int ]
    description: The player in whose field the card(s) will be Set.
    required: false
    defaultValue: player
  - name: confirm
    type: [ bool ]
    description: Determines whether the Set card(s) will be shown to the opponent or not after being Set. Should be set to `false` if the effect can Set any Spell/Trap (e.g. "Ariane the Labrynth Servant" or "Dust Tornado", but not "Ancient Gear Drill").
    required: false
    defaultValue: true
returns:
  - type: [ int ]
    description: The number of cards successfully Set.
tags: [ ]

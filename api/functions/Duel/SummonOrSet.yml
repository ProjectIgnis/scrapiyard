  - name: c
    type: [ Card ]
    description: (To be added)
  - name: ignore_count
    type: [ bool ]
    description: (To be added)
  - name: e
    type: [ Effect, nil ]
    description: (To be added)
  - name: min
    type: [ int ]
    description: (To be added)
    required: false
    defaultValue: 0

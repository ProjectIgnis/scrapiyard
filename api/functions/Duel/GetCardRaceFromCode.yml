---!function
name: GetCardRaceFromCode
namespace: Duel
description: Retrieves the race(s) of a given card passcode/ID from the card database.
summary: Gets the race(s) of a card using its passcode.
status:
  index: stable
parameters:
  - name: id
    type: [ int ]
    description: The passcode/ID of the card to get the race(s) of.
returns:
  - type: [ int ]
    description: Composite [MonsterRace](/api/enums/MonsterRace) value of the card registered in the database.
tags: [ passcode-related ]

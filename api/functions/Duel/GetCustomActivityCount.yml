---!function
name: GetCustomActivityCount
namespace: Duel
description: Returns the number of times a player has performed a specified custom activity that was registered through [`Duel.AddCustomActivityCounter`](/api/functions/Duel/AddCustomActivityCounter).
summary: Gets the number of times a player has performed a custom activity.
status:
  index: stable
parameters:
  - name: custom_id
    type: [ int ]
    description: The counter's custom id.
  - name: player
    type: [ int ]
    description: The player to get the activities of.
  - name: activity_code
    type: [ ActivityCode ]
    description: The type of activity to get the count of.
returns:
  - type: [ int ]
    description: The number of times `player` has performed the activity.
suggestedLinks:

---!function
name: GetID
description: Returns the corresponding script metatable and passcode of the current lua file. This is meant to be called at the start of every card script.
summary: Gets the script metatable and card passcode of the current file.
returns:
  - name: s
    type: [ Script ]
    description: The script metatable.
  - name: id
    type: [ int ]
    description: The card passcode.
status:
  index: stable

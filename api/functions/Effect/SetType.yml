---!function
name: SetType
namespace: Effect
description: |-
  Sets an effect's (Effect e) type. constant.lua contains the list with all valid EffectTypes but other cards' scripts can be used as reference
status:
  index: stable
parameters:
  - name: e
    type: [ Effect ]
    description: (To be added)
  - name: type
    type: [ EffectType ]
    description: (To be added)
    guide:
      - case: [ EFFECT_TYPE_SINGLE ]
        transform:
          - name: SetCondition
            overload: 0
      - case: [ EFFECT_TYPE_SINGLE, EFFECT_TYPE_TRIGGER_O ]
        transform:
          - name: SetCondition
            overload: 1
      - case: [ EFFECT_TYPE_FIELD ]
        transform:
          - name: SetCondition
            overload: 2
tags: [ under-construction ]

---!function
name: GetFieldID
namespace: Effect
description: >-
  Returns an effect's current unique instance ID. Each activation of an activated effect is a separate instance.
parameters:
  - name: e
    type: [ Effect ]
    description: The card to get the current instance ID of.
returns:
  - type: [ int ]
    description: The current instance ID of `e`.
status:
  index: stable

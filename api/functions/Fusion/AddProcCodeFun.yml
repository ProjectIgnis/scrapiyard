---!function
name: AddProcCodeFun
namespace: Fusion
description: |-
  Creates a Fusion Summon recipe for monsters that use 1 specifically named material + any number of materials that match a filter.
summary: Creates a Fusion Summon recipe for monsters that use 1 card name + n * filter.
status:
  index: stable
parameters:
  - name: c
    type: [ any ]
    description: The monster receiving the recipe.
  - name: code1
    type: [ int ]
    description: The ID of the first material.
  - name: filter
    type: [ function ]
    description: A `CardFilter` that must be true for every other material.
  - name: ct
    type: [ int ]
    description: The number of materials that must match the filter.
  - name: sub
    type: [ bool ]
    description: |-
        A boolean denoting if Fusion Substitutes (e.g. King of the Swamp) are allowed in the materials.
  - name: insf
    type: [ bool ]
    description: |-
        A boolean denoting if 0 materials are allowed, which allows Fusion Effects such as Instant Fusion (fusion summon without materials) to summon this monster.
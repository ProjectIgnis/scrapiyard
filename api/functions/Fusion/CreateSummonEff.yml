---!function
name: CreateSummonEff
namespace: Fusion
description: |-
  Creates an effect that performs a Fusion Summon.
  Can be used with Normal Spell/Trap Cards by default.
summary: Creates an effect that performs a Fusion Summon.
status:
  index: stable
parameters:
  - name: c
    type: [ Card ]
    description: The Card that will perform the Fusion Summon.
  - name: fusfilter
    type: [ FusionMonsterFilter ]
    description: |-
      A filter that must return true for the monster to be Fusion Summoned,
      along with the default Fusion mechanic checks.
    required: false
  - name: matfilter
    type: [ FusionMaterialFilter ]
    description: A filter that must return true for the candidate materials.
    required: false
    default: Card.IsAbleToGrave
  - name: extrafil
    type: [ FusionExtraMaterial ]
    description: A function that returns an additional group of materials.
    required: false
    default: nil
  - name: extraop
    type: [ FusionMaterialOperation ]
    description: A function to perform on the Fusion materials.
    required: false
    default: nil
  - name: gc
    type: [ Card, Group, FusionMandatoryMaterial ]
    description: Card(s) that must be used as materials.
    required: false
    default: nil
  - name: stage2
    type: [ FusionStage2 ]
    description: A function to perform after the summon.
    required: false
    default: nil
  - name: exactcount
    type: [ int ]
    description: |-
      The exact number of materials that must be used
      (e.g. [Ostinato](https://yugipedia.com/wiki/Ostinato))
    required: false
  - name: sum_type
    type: [ int ]
    description: The summon type that will be use for the summon.
    required: false
    default: SUMMON_TYPE_FUSION|MATERIAL_FUSION
  - name: location
    type: [ int ]
    description: The location the monsters can be summoned from.
    required: false
    default: LOCATION_EXTRA
  - name: chkf
    type: [ int ]
    description: A [FusionProcFlag](api/enums/FusionProcFlag) to be used for the Fusion Summon.
    required: false
    default: chkf and chkf|tp or tp
  - name: desc
    type: [ string ]
    description: An integer pointing to a string for the effect's description.
    required: false
    default: 1170
  - name: preselect
    type: [ function ]
    description: |-
      A function to perform before Fusion Summoning a selected monster.
      If this function is provided, the Fusion Summon can not be cancelled.
    required: false
    default: nil
  - name: nosummoncheck
    type: [ bool ]
    description: |-
      If true, the monster does not need to be Special Summonable in its current state.
    required: false
    default: false
  - name: extratg
    type: [ EffectTarget ]
    description: |-
      Additional target function that will be executed when activating the effect.
      Useful when extra operation info must be set.
    required: false
    default: false
  - name: mincount
    type: [ int ]
    description: The minimum number of materials that must be used.
    required: false
    default: nil
  - name: maxcount
    type: [ int ]
    description: The maximum number of materials that can be used.
    required: false
    default: nil
  - name: sumpos
    type: [ int ]
    description: The monster's summoning position.
    required: false
    default: POS_FACEUP
returns:
  - type: [ Effect ]
    description: The resulting Fusion Summon effect.


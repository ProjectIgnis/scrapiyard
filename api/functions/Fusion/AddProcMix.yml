---!function
name: AddProcMix
namespace: Fusion
description: &desc |-
  Creates a Fusion Summon recipe for a monster.
summary: *desc
status:
  index: stable
parameters:
  - name: c
    type: [ Card ]
    description: The monster receiving the recipe.
  - name: sub
    type: [ bool ]
    description: |-
        A boolean denoting if Fusion Substitutes (e.g. King of the Swamp) are allowed in the materials.
  - name: insf
    type: [ bool ]
    description: |-
        A boolean denoting if 0 materials are allowed, which allows Fusion Effects such as Instant Fusion (fusion summon without materials) to summon this monster.
  - name: ...
    type: [ int, function, table ]
    description: |-
        Posible inputs: a list of IDs of the fusion materials (e.g. Rare Fish);
        a list of functions for each material (e.g. Elemental HERO Nova Master);
        an ID for 1 material and a function for the other materials (e.g. UFOroid Fighter).
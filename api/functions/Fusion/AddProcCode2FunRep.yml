---!function
name: AddProcCode2FunRep
namespace: Fusion
description: |-
  Creates a Fusion Summon recipe for monsters that use 2 specifically named material + a minimum and maximum number of materials that match a filter.
summary: Creates a Fusion Summon recipe for monsters that use 2 card names + n * filter.
status:
  index: stable
parameters:
  - name: c
    type: [ Card ]
    description: The monster receiving the recipe.
  - name: code1
    type: [ int ]
    description: The ID of the first material.
  - name: code2
    type: [ int ]
    description: The ID of the second material.
  - name: f
    type: [ function ]
    description:  A `CardFilter` that must be true for every other material.
  - name: minc
    type: [ int ]
    description: The minimum number of other materials that must match the filter.
  - name: maxc
    type: [ int ]
    description: The maximum number of other materials that must match the filter.
  - name: sub
    type: [ bool ]
    description: |-
        A boolean denoting if Fusion Substitutes (e.g. King of the Swamp) are allowed in the materials.
  - name: insf
    type: [ bool ]
    description: |-
        A boolean denoting if 0 materials are allowed, which allows Fusion Effects such as Instant Fusion (fusion summon without materials) to summon this monster.
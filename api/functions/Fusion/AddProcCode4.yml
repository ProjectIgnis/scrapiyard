---!function
name: AddProcCode4
namespace: Fusion
description: >-
  Creates a Fusion Summon recipe for a monster that uses 4 specifically named cards as materials.
summary: Creates a Fusion recipe with 4 named materials
status:
  index: stable
parameters:
  - name: c
    type: [ Card ]
    description: The monster receiving the recipe.
  - name: code1
    type: [ int ]
    description: The ID of the first material.
  - name: code2
    type: [ int ]
    description: The ID of the second material.
  - name: code3
    type: [ int ]
    description: The ID of the third material.
  - name: code4
    type: [ int ]
    description: The ID of the fourth material.
  - name: sub
    type: [ bool ]
    description: >-
      A boolean denoting if Fusion Substitutes
      (e.g. [King of the Swamp](https://yugipedia.com/wiki/King_of_the_Swamp))
      are allowed in the materials.
  - name: insf
    type: [ bool ]
    description: >-
      A boolean denoting if Fusion Summoning without materials
      (e.g. [Instant Fusion](https://yugipedia.com/wiki/Instant_Fusion)) is allowed.

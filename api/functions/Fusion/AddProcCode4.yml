---!function
name: AddProcCode4
namespace: Fusion
description: |-
  Creates a Fusion Summon recipe for monsters that uses 4 specifically named cards as materials. Internally implemented using /api/functions/Fusion/AddProcMix, which should be prioritized. Not used by any cards.
summary: Creates a Fusion Summon recipe for monsters that uses 4 specifically named materials.
status:
  index: stable
parameters:
  - name: c
    type: [ Card ]
    description: The monster receiving the recipe.
  - name: code1
    type: [ int ]
    description: The ID of the first material.
  - name: code2
    type: [ int ]
    description: The ID of the second material.
  - name: code3
    type: [ int ]
    description: The ID of the third material.
  - name: code4
    type: [ int ]
    description: The ID of the fourth material.
  - name: sub
    type: [ bool ]
    description: |-
        A boolean denoting if Fusion Substitutes (e.g. King of the Swamp) are allowed in the materials.
  - name: insf
    type: [ bool ]
    description: |-
        A boolean denoting if 0 materials are allowed, which allows Fusion Effects such as Instant Fusion (fusion summon without materials) to summon this monster.
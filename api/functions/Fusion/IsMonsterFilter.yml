---!function
name: IsMonsterFilter
namespace: Fusion
description: >-
  Creates a [FusionMaterialFilter](/api/types/FusionMaterialFilter) that checks if
  the material is a monster, along with other provided filters.
status:
  index: stable
parameters:
  - name: fun
    type: [ FusionMaterialFilter ]
    description: A function that must return true for the material.
  - name: ...
    type: [ FusionMaterialFilter ]
    description: More functions that must return true for the material.
returns:
  - type: [ FusionMaterialFilter ]
    description: >-
      A function that returns true if the material being checked is a monster,
      and all provided filters return true.

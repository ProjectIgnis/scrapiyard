---!function
name: IsMonsterFilter
namespace: Fusion
description: |-
  When used with the Fusion Summon procedure, checks if the materials are monster and fulfill the passed function.
status:
  index: stable
parameters:
  - name: f
    type: [ function ]
    description: |-
        A `CardFilter`-type function that must return true for the materials.
  - name: ...
    type: [ function ]
    description: |-
        Any number of extra functions (`CardFilter`) for which the materials must also return true.
returns:
  - type: [ bool ]
    description: |-
        Returns true if the materials are Monsters and fulfill all the passed functions. Returns false otherwise.

---!function
name: SelectUnselect`Group`
namespace: Auxiliary
description: |-
  Performs recursive checking and selection on a `Group`.
status:
  index: stable
parameters:
  - name: g
    type: [ `Group` ]
    description: The `Group` to check.
  - name: e
    type: [ Effect ]
    description: An `Effet` that the function will implicit use as arguments for `rescon`, `cancelcon`, and `breakcon`.
  - name: tp
    type: [ int ]
    description: A player that the function will implicit use as arguments for `rescon`, `cancelcon`, and `breakcon`.
  - name: minc
    type: [ int ]
    description: The minimum number of cards that must be checked.
  - name: maxc
    type: [ int ]
    description: The maximum number of cards that must be checked.
  - name: rescon
    type: [ SubgroupFilter, nil ]
    description: A `filter` to check what needs to be fulfilled.
  - name: chk
    type: [ int ]
    description: An integer that defines the function's behavior. Must pass in 0 to perform the check.
returns:
  - type: [ bool ]
    description: If the selection can be performed.
overloads:
  - description: When performing the selection.
    parameters:
      - name: g
        type: [ Group ]
        description: The `Group` to choose from.
      - name: e
        type: [ Effect ]
        description: An effect that the function will use as arguments for `rescon`, `cancelcon`, and `breakcon`.
      - name: tp
        type: [ int ]
        description: A player that the function will use as arguments for `rescon`, `cancelcon`, and `breakcon`.
      - name: minc
        type: [ int ]
        description: The minimum number of cards that must be selected.
      - name: maxc
        type: [ int ]
        description: The maximum number of cards that must be selected.
      - name: rescon
        type: [ SubgroupFilter, nil ]
        description: A `filter` to check what needs to be fulfilled.
      - name: chk
        type: [ int ]
        description: An integer that defines the function's behavior. Must pass in 1 to perform the selection.
      - name: seltp
        type: [ int ]
        description: The player performing the selection.
      - name: hintmsg
        type: [ int ]
        description: The `HINTMSG_` that will be displayed on selection.
      - name: cancelcon
        type: [ SubgroupFilter, nil ]
        description: A `filter` that, when fulfilled, allows the player to cancel the selection.
      - name: breakcon
        type: [ SubgroupFilter, nil ]
        description: A `filter` that, when fulfilled, automatically ends the selection.
      - name: cancelable
        type: [ bool ]
        description: Allows the player to cancel the selection even if the conditions are not fulfilled.
    returns:
      - type: [ Group ]
        description: The selected `Group`.
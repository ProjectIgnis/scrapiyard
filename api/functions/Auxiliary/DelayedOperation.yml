---!function
name: DelayedOperation
namespace: Auxiliary
description: |-
  Performs an operation to a card or group each time a given phase is entered.
status:
  index: stable
parameters:
  - name: card_or_group
    type: [ Card, Group ]
    description: The cards that will be affected by the operation.
  - name: phase
    type: [ int ]
    description: Phase in which the operation will be performed.
  - name: flag
    type: [ int ]
    description: A unique integer used as a flag to register on affected cards.
  - name: e
    type: [ Effect ]
    description: The effect performing the operation.
  - name: tp
    type: [ int ]
    description: The player performing the operation.
  - name: oper
    type: [ function ]
    description: A function with the signature (ag,e,tp,eg,ep,ev,re,r,rp), where `ag` is the group of affected cards.
  - name: cond
    type: [ function ]
    description: An additional condition function with the signature (ag,e,tp,eg,ep,ev,re,r,rp).
    required: false
  - name: reset
    type: [ int ]
    description: Reset value to determine the point at which the operation will no longer be performed after that.
    defaultValue: PHASE_END+phase
  - name: reset_count
    type: [ int ]
    description: How many times the reset value must happen.
    required: false
    defaultValue: 1
  - name: hint
    type: [ int ]
    description: An integer representing a certain string to show on affected cards.
    required: false
  - name: effect_desc
    type: [ int ]
    description: An integer representing a certain string to display on the LP bar of the player performing the operation.
    required: false
returns:
  - type: [ effect ]
    description: The effect that would perform the operation, or nil if no card/group or an empty group is passed.


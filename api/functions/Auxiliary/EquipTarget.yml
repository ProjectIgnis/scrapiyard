---!function
name: EquipTarget
namespace: Auxiliary
description: |
  Creates an [EffectTarget](/api/types/EffectTarget) function for an equip effect, allowing the player to select a monster that can be equipped with the equip card.
summary: Creates an EffectTarget function for an equip effect.
status:
  index: stable
parameters:
  - name: tg
    type: [ EffectTarget, nil ]
    description: Optional function to do something after a monster is targeted for equipping.
  - name: p
    type: [ int, nil ]
    description: Optional number to indicates which player is performing the selection, where 0 is the controller, 1 is the opponent, and nil or PLAYER_ALL allows selection from both players.
  - name: f
    type: [ CardFilter, nil ]
    description: Optional filter to specify which monsters can be targeted.
returns:
  - type: [ EffectTarget ]
    description: The function that is used by the equip effect.
tags: [ equip-related ]

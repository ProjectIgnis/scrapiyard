---!type
name: FusionMonsterFilter
supertype: function
description: |-
  A function used to filter a monster to be Fusion Summoned.
summary: Filters monsters to be Fusion Summoned
parameters:
  - name: c
    type: [ Card ]
    description: The monster to check.
  - name: tp
    type: [ int ]
    description: The player performing the Fusion Summon.
returns:
  - type: [ bool ]
    description: If the monster passed the filter.

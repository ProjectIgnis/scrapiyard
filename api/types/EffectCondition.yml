---!type
name: EffectCondition
supertype: function
description: >-
  A function used to check an activated effect's condition.
  Condition refers to those explicitly stated in the card text, (e.g. "If you control a monster:"),
  not for activation legality (e.g. checking if you have a Field Spell in your Deck to activate Terraforming),
  which is checked by the [EffectTarget](/api/types/EffectTarget).
summary: Checks an activated effect's condition.
parameters:
  - name: e
    type: [ Effect ]
    description: The Effect to activate.
  - name: tp
    type: [ int ]
    description: The player activating the effect.
  - name: eg
    type: [ Group ]
    description: The event group of the effect activation.
  - name: ep
    type: [ int ]
    description: The event player of the effect activation.
  - name: ev
    type: [ Group ]
    description: The event value of the effect activation.
  - name: re
    type: [ Effect ]
    description: The reason effect of the effect activation.
  - name: r
    type: [ int ]
    description: The reason of the effect activation.
  - name: rp
    type: [ int ]
    description: The reason player of the effect activation.
returns:
  - type: [ boolean ]
    description: If the effect can be activated.

